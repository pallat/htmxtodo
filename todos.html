    <div class="row">
        <div class="col">
                <div class="input-group mb-3">
                    <input type="hidden" name="id" value="{{.ID}}">
                    <span class="input-group-text">{{.Title}}</span>

                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</form>
