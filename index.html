<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>

</head>
<body>
    <h1>Todo App</h1>
    
    <div class="container-sm text-left">
        <div class="row">
            <div class="col">
                <form hx-post="/todos" hx-ext='json-enc' hx-target="#todo-list">
                    <div class="input-group mb-3">
                        <input type="text" name="title" class="form-control" placeholder="new task" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                        <button class="btn btn-secondary" type="submit">
                            +
                        </button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!-- Todo List will be loaded here -->
        <div class="container-sm text-left" id="todo-list" hx-get="/todos" hx-trigger="load">
            Loading todos...
        </div>
    </div>
</body>
</html>
